<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correos</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3.1.0/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #status {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enviar Correos</h2>
        <form id="emailForm">
            <label for="recipients">Correos (separados por comas):</label>
            <input type="text" id="recipients" placeholder="correo1@gmail.com, correo2@gmail.com" required>
            <button type="submit">Enviar Correos</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        emailjs.init("O78MKMMVfvat57KF5"); // Reemplaza con tu clave pública

        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const recipients = document.getElementById("recipients").value.split(",");
            const statusElement = document.getElementById("status");
            statusElement.textContent = "Enviando correos...";
            statusElement.style.color = "blue";
            let emailsSent = 0, errors = 0;

            function sendEmail(index) {
                if (index >= recipients.length) {
                    statusElement.textContent = `Proceso finalizado: ${emailsSent} enviados, ${errors} errores.`;
                    statusElement.style.color = errors === 0 ? "green" : "red";
                    return;
                }
                const emailTrimmed = recipients[index].trim();
                if (emailTrimmed) {
                    const templateParams = {
                        to_email: emailTrimmed,
                        subject: "Mensaje Automático",
                        message: "Este es un correo de prueba."
                    };
                    emailjs.send("service_qwk48fy", "template_cizpv7g", templateParams)
                        .then(() => {
                            emailsSent++;
                        })
                        .catch(() => {
                            errors++;
                        })
                        .finally(() => {
                            setTimeout(() => sendEmail(index + 1), 1000);
                        });
                } else {
                    sendEmail(index + 1);
                }
            }
            sendEmail(0);
        });
    </script>
</body>
</html>
